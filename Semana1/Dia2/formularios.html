<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>

    <style>
        form>div {
            margin-bottom: 12px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Formularios en HTML</h1>
    </header>

    <main>

        <form>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ejm: Alex">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Ejm:Ruiz">
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" placeholder="Ejm:23">
            </div>
            <div>
                <label for="correo">Email</label>
                <input type="email" id="correo" placeholder="Ejm: alex@codigo.com">
            </div>
            <div>
                <label for="fecha">Fecha de Matricula</label>
                <input type="date" id="fecha" min="2021-05-01" max="2021-05-30">
            </div>
            <div>
                <label for="bootcamp">Selecciones Bootcamp</label>
                <select id="bootcamp">
                    <option value="desarrollo">Desarrollo Web FullStack</option>
                    <option value="digital">Marketing Digital</option>
                    <option value="app">Desarrollo de aplicaciones m√≥viles</option>
                </select>
            </div>
            <div>
                <label for="comentario">Mensaje al profesor</label>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label>Escoja Turno:</label>
                <br>
                <label for="dia">Dia</label>
                <input type="radio" id="dia" name="turno" checked>
                <br>
                <label for="Noche">Noche</label>
                <input type="radio" id="noche" name="turno">
            </div>
            <fieldset>
                <legend>Selecione los equipos a utlizar</legend>
                <br>
                <label for="au">Audifonos</label>
                <input type="checkbox" id="au" checked>
                <br>
                <label for="la">Laptop</label>
                <input type="checkbox" id="la">
                <br>
                <label for="mo">Mouse</label>
                <input type="checkbox" id="mo">
            </fieldset>
            <div>
                <label for="color">Selecione el color</label>
                <input type="color" id="color">
            </div>
            <div>
                <button type="button">Guardar</button>
                <button type="submit">consultar DNI</button>
                <button type="reset">limpiar formulario</button>
            </div>
        </form>
    </main>
</body>

</html>
